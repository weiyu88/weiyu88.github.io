    <!-- bwip-js custom fonts for bold, italic, bold & italic -->
    <script type="text/javascript">
        const fontPaths = {
            'monospace': './style/font/bwip-js/FreeMono.ttf', 
            'bold': './style/font/bwip-js/FreeMonoBold.ttf', 
            'italic': './style/font/bwip-js/FreeMonoOblique.ttf', 
            'bold italic': './style/font/bwip-js/FreeMonoBoldOblique.ttf'
        };

        for (const font in fontPaths) {
            const xhr = new XMLHttpRequest();
            xhr.open("GET", fontPaths[font], true);
            xhr.responseType = "arraybuffer";

            xhr.onload = () => {
                if (xhr.response) {
                    bwipjs.loadFont(font, xhr.response);
                }
            };
            xhr.send(null);
        }
    </script>
